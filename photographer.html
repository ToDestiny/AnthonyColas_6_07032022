<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="head_left">
          <h1 id="photographer_name">Mimi Keel</h1>
          <h2>London, UK</h2>
          <p>Blabla</p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="head_img">
          <img class="img" src="./assets/photographers/MimiKeel.jpg" />
        </div>
      </div>
      <div class="photo_filter">
        <label for="photo_select">Trier par</label>
        <select name="photo_select" id="photo_select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <section class="photo_section"></section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="surname">Prénom</label>
						<input 
              type="text" 
              id="surname" 
              name="surname" 
              required
              minlength="2"
              maxlength="8"
              size="10"/>
					</div>
          <div>
            <label>Nom</label>
            <input 
              type="text" 
              id="name" name="name" 
              required 
              minlength="2" 
              maxlength="8" 
              size="10"/>
          </div>
          <div>
            <label>Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              minlength="2" 
              maxlength="15" 
              size="20"/>
          </div>
          <div>
            <label>Votre message</label>
            <input 
              type="text" 
              id="message" 
              name="message" 
              required 
              minlength="2" 
              maxlength="150" 
              size="150"/>
            </div>
            <button class="contact_button">Envoyer</button>
          </div>
				</form>
			</div>
		</div>
    <script  src="./scripts/utils/contactForm.js"></script>
    <script  type="module" src="./scripts/pages/photographer.mjs"></script>
  </body>
</html>
