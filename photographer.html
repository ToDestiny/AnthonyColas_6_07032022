<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <script src="https://kit.fontawesome.com/581b080686.js" crossorigin="anonymous"></script>
    <title>Fisheye - Photographe </title>
  </head>
  <body id="body">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main-wrapper" aria-hidden="false">
      <div class="photograph-header">
        <div class="head_left">
          <h1 id="photographer_name"></h1>
          <h2 id="photographer_city"></h2>
          <p  id="photographer_tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="head_img">
          <img class="img" id="photographer_img" />
        </div>
      </div>
    </main>
    <div id="contact_modal" aria-modal="true" role="dialog" aria-describedby="Modal de contact du photographe">
			<div class="modal">
				<header>
          <div class="container_name">
            <h2>Contactez-moi</h2>
            <h2 id="form_name"></h2>
          </div>
          <img class="modal-close-btn" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="post">
					<div>
						<label for="surname">Prénom</label>
						<input 
              type="text" 
              id="surname" 
              name="surname" 
              required
              minlength="2"
              maxlength="8"
              size="10"/>
					</div>
          <div>
            <label>Nom</label>
            <input 
              type="text" 
              id="name" name="name" 
              required 
              minlength="2" 
              maxlength="8" 
              size="10"/>
          </div>
          <div>
            <label>Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              minlength="2" 
              maxlength="30" 
              size="20"/>
          </div>
          <div>
            <label>Votre message</label>
            <input 
              type="text" 
              id="message" 
              name="message" 
              required 
              minlength="2" 
              maxlength="150" 
              size="150"/>
            </div>
            <button id="submit_btn" class="contact_button no-left" onclick="event.preventDefault(); submitInfo()">Envoyer</button>
          </div>
				</form>
			</div>
      <div class="photo_filter">
        <label id="photo_label" for="photo_select">Trier par</label>
        <select name="photo_select" id="photo_select">
          <option id="sort-popularity" value="popularity">Popularité</option>
          <option id="sort-date" value="date">Date</option>
          <option id="sort-title" value="title">Titre</option>
        </select>
      </div>
      <section class="photo_section"></section>
      <div id="lightbox">
        <div class="lightbox-container">
          <i class="fa-solid fa-angle-left fa-3x"  id="left-arrow" aria-hidden="true"></i>
          <div id="img-lightbox">
            <img src="#" id="lightboxImg" class="lightbox-left" />
          </div>
          <div id="video-lightbox">
            <video id="player-modal" controls>
              <source id="source-video" src="#" type="video/mp4" />
            </video>
          </div>
          <div class="lightbox-right">
            <i class="fa fa-times fa-3x" id="close-btn" aria-hidden="true" onclick="closePicture()"></i>
            <i class="fa-solid fa-angle-right fa-3x" id="right-arrow" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="footer">
        <p id="footer"></p>
      </div>
		</div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/closePicture.js"></script>
    <script  type="module" src="./scripts/pages/photographer.mjs"></script>
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
  </body>
</html>
